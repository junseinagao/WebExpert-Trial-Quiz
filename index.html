<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>クイズアプリ</title>
  </head>
  <body>
    <div>
      <!-- ↓クイズのタイトルをh2の中に書こう↓ -->
      <h2>この施設の名前は?</h2>
      <!-- ↓<img>タグを使って画像を表示しよう↓ -->
      <img id="quiz-image" src="geeksalon.png" />
      <div>
        <!-- それぞれid="choice-1",id="choice-2",id="choice-3"を持つ<button></button>タグを記述 -->
        <button id="choice-1">老人ホーム</button>
        <button id="choice-2">GeekSalon</button>
        <button id="choice-3">米軍基地</button>
      </div>
      <!-- ↓id="feedback"を持つ<div></div>を記述↓ -->
      <div id="feedback"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
